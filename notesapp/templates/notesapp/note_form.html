{% extends 'notesapp/base.html' %}

{% block content %}

    <div class="container d-flex justify-content-center">

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name='title' placeholder="Enter Title" value="{{note.title}}">
            </div>
            <div class="form-group">
                <select name="category_select" id="category" class="form-control">
                    <option value="">{{note.category.category}}</option>
                    {% for category in categories %}
                        <option class="" value="{{ category.category }}" name="{{category.category}}">{{category.category}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <textarea name="text" cols="30" rows="10" class="form-control">{{note.text}}</textarea>
            </div>
            <input type="submit" class="btn btn-success btn-block" value="Save">
        </form>

    </div>


{% endblock content %}
